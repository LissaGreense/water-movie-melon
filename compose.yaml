services:

  frontend:
    container_name: frontend
    build:
        context: ./frontend
        dockerfile: ./Dockerfile
    image: wmm-frontend
    ports:
      - 4173:4173
    depends_on:
      - backend
    restart: always

  backend:
    container_name: backend
    build:
        context: ./backend
        dockerfile: ./Dockerfile
    image: wmm-backend
    ports:
      - 8000:8000
    restart: always
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD:  mypassword

volumes:
  wmm-database:
